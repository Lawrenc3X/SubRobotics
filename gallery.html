<!DOCTYPE html>
<html>
    <head>
        <title>SGS Robotics</title>
        <link rel="stylesheet" href="style.css">
        <link href="images/favicon.ico" rel="shortcut icon" type="image/ico">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"> </script>
        <script type="text/javascript">
            $(function(){
                $('.fadein img:gt(0)').hide();
                setInterval(function(){
                  $('.fadein :first-child').fadeOut(1500)
                     .next('img').fadeIn(1500)
                     .end().appendTo('.fadein');}, 
                  4000);
            });

            function toggleTheme() {
                var element = document.body;
                element.classList.toggle("dark-mode");

                let theme = localStorage.getItem("theme");
                if (theme && theme === "dark-mode") {
                    localStorage.setItem("theme", "");
                } else {
                    localStorage.setItem("theme", "dark-mode");
                }
            }
        </script>
    </head>
    <body>
        <div id="header">
            <div class="fadein">
                <img src="images/1.jpeg" style="top: -350px;">
                <img src="images/2.jpeg" style="top: -300px;">
                <img src="images/3.jpeg" style="top: -100px;">
                <img src="images/4.jpeg" style="top: -300px;">
                <img src="images/5.jpeg" style="top: -300px;">
            </div>

            <h1 id="logo-text"><a href="index.html" title="">SGS<span>Robotics</span></a></h1>
            <p id="slogan">SGS AUV Robotics Team</p>
        </div>

        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="auv.html">Our AUV</a></li>
            <li id="active"><a href="gallery.html">Gallery</a></li>
            <li><a href="sponsor.html">Sponsor</a></li>
            <li><a href="contact.html">Contact</a></li>
            <label class="switch">
                <input id="checkbox" type="checkbox" onclick="toggleTheme()">
                <span class="slider round"></span>
            </label>
        </ul>

        <script>
            let onpageLoad = localStorage.getItem("theme");
            if (onpageLoad) {
                var element = document.body;
                element.classList.toggle("dark-mode");
                document.getElementById("checkbox").checked = true;
            }
        </script>

        <div class="content-wrap">
            <h2 class="center">Photo Gallery</h2>
            <p class="post-meta center">
                <a href="https://www.flickr.com/gp/9936561@N08/ev0629" target="_blank">
                    <img src="https://farm5.staticflickr.com/4291/36012747976_83d2278820.jpg" width="500" height="281" alt="WP_20170716_12_10_02_Pro">
                </a>
            </p>
        </div>

        <footer style="padding:5px 15px;">
            <small>&copy; Copyright 2021, SGSRobotics. Photos by Ben Kang.</small>
        </footer>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>SGS Robotics</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"> </script>
        <script type="text/javascript">
            $(function(){
                $('.fadein img:gt(0)').hide();
                setInterval(function(){
                  $('.fadein :first-child').fadeOut(1500)
                     .next('img').fadeIn(1500)
                     .end().appendTo('.fadein');}, 
                  4000);
            });

            function toggleTheme() {
                var element = document.body;
                var wraps = document.getElementsByClassName("content-wrap");
                element.classList.toggle("dark-mode");
                for(var i = 0; i < wraps.length; i++) {
                    wraps[i].classList.toggle("dark-mode");
                }
            }
        </script>
    </head>
    <body>
        <div id="header">
            <div class="fadein">
                <img src="images/1.jpeg" style="top: -350px;">
                <img src="images/2.jpeg" style="top: -300px;">
                <img src="images/3.jpeg" style="top: -100px;">
                <img src="images/4.jpeg" style="top: -300px;">
                <img src="images/5.jpeg" style="top: -300px;">
            </div>

            <h1 id="logo-text"><a href="index.html" title="">SGS<span>Robotics</span></a></h1>
            <p id="slogan">SGS AUV Robotics Team</p>
        </div>

        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="auv.html">Our AUV</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li id="active"><a href="sponsor.html">Sponsor</a></li>
            <li><a href="contact.html">Contact</a></li>
            <label class="switch">
                <input type="checkbox" onclick="toggleTheme()">
                <span class="slider round"></span>
            </label>
        </ul>

        <div class="content-wrap">
            <h2 class="center">Sponsors</h2>
            <p class="post-meta center">
                We would like to thank our generous sponsors for their
                long-lasting and continued support:
            </p>
            <p class="sponsor-text center">
                <b>Dassault Syst√®mes SOLIDWORKS Corp.</b>
            </p>
            <img src="images/sponsor1.png" class="sponsor-logo">
        </div>

        <footer style="padding:5px 15px;"> <small>&copy; Copyright 2021, SGSRobotics</small> </footer>
    </body>
</html>

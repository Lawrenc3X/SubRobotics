<div id="header">
  <div class="fadein">
    <img src={{"/images/1.jpeg" | absolute_url}} style="top: -350px;">
    <img src={{"/images/2.jpeg" | absolute_url}} style="top: -300px;">
    <img src={{"/images/3.jpeg" | absolute_url}} style="top: -100px;">
    <img src={{"/images/4.jpeg" | absolute_url}} style="top: -300px;">
    <img src={{"/images/5.jpeg" | absolute_url}} style="top: -300px;">
  </div>

  <h1 id="logo-text"><a href="index.html" title="">SGS<span>Robotics</span></a></h1>
  <p id="slogan">SGS AUV Robotics Team</p>
</div>

<ul class="nav">
  {% for content_page in site.content %}
    <li {% if content_page == page %} id="active" {% endif %}>
      <a href={{content_page.url | absolute_url}}>{{content_page.title}}</a>
    </li>
  {% endfor %}
  <label class="switch">
    <input id="checkbox" type="checkbox" onclick="toggleTheme()">
    <span class="slider round"></span>
  </label>
</ul>

<script>
  let activeLoad = localStorage.getItem("theme");
  if (activeLoad) {
    var element = document.body;
    element.classList.toggle("dark-mode");
    document.getElementById("checkbox").checked = true;
  }
</script>
